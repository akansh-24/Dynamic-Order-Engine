  services:
    order_service:
      build: ./services/order_service
      environment:
        DATABASE_URL: postgresql://user:password@order_postgres:5432/orderdb
        KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      depends_on:
        - kafka 
        - order_postgres
      ports:
        - "8001:80"

    inventory_service:
      build: ./services/inventory_service
      environment:
        DATABASE_URL: postgresql://user:password@inventory_postgres:5432/inventorydb
        KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      depends_on:
        kafka:
          condition: service_healthy
        inventory_postgres:
          condition: service_healthy
      ports:
        - "8002:81"
      command: >
        sh -c "uvicorn src.main:app --host 0.0.0.0 --port 81"



    order_postgres:
      image: postgres:14
      environment:
        POSTGRES_USER: user
        POSTGRES_PASSWORD: password
        POSTGRES_DB: orderdb
      ports: 
        - "5433:5432"

    inventory_postgres:
      image: postgres:15
      environment:
        POSTGRES_USER: user
        POSTGRES_PASSWORD: password
        POSTGRES_DB: inventorydb
      ports:
        - "5435:5432"   # changed host port
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U user -d inventorydb"]
        interval: 10s
        timeout: 5s
        retries: 5



    zookeeper:
      image: confluentinc/cp-zookeeper:7.5.0
      container_name: zookeeper
      environment:
        ZOOKEEPER_CLIENT_PORT: 2181
        ZOOKEEPER_TICK_TIME: 2000
      healthcheck:
        test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
        interval: 10s
        timeout: 5s
        retries: 5

    kafka:
      image: wurstmeister/kafka:2.13-2.8.1
      depends_on:
        - zookeeper
      ports:
        - "9092:9092"
      environment:
        KAFKA_BROKER_ID: 1
        KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      healthcheck:
        test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
        interval: 10s
        timeout: 10s
        retries: 5

